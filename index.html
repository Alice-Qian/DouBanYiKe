<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/less/main.css">

</head>
<body ng-app="YikeApp">
	<div class="viewport">
		<!-- 侧边导航 -->
		<div  ng-controller="NavController" ng-class="{navs:true,collapse:collapsed}">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-class="{active:$index==index}" ng-repeat="nav in navs" ng-click="toggle()">
                    <a href="{{nav.link}}" class="{{nav.icon}}" >
                        <span>{{nav.text}}</span>
                    </a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header:true,collapse:collapsed}">
				<a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a>
				<h2>{{title}}</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div class="body" ng-class="{body:true,collapse:collapsed}">
                <img src="./public/images/loading.gif" class="loading" alt="" ng-hide="loaded"/>
			    <!--占位符-->
                <div ng-view></div>
			</div>
		</div>
	</div>
</body>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/myApp/myApp.js"></script>
    <script src="./scripts/myApp/config.js"></script>
    <script src="./scripts/myApp/TodayController.js"></script>
    <script src="./scripts/myApp/NavController.js"></script>
    <script src="./scripts/myApp/run.js"></script>
    <script src="./scripts/myApp/OlderController.js"></script>
    <script src="./scripts/myApp/AuthorController.js"></script>
    <script src="./scripts/myApp/CategoryController.js"></script>
    <script src="./scripts/myApp/SettingController.js"></script>
</html>
